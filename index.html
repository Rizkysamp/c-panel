<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembuatan Server Bot WhatsApp</title>
  <style>
    :root {
      --bg: #0f1117;
      --panel: #1b1e27;
      --primary: #ff3b30;
      --text: #e7ecf3;
      --muted: #94a3b8;
      font-family: "Inter", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: var(--panel);
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,.45);
      padding: 2rem 2.5rem;
      width: 100%; max-width: 560px;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0; transform: translateY(40px);
    }
    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    h1 { margin-top: 0; font-size: 1.6rem; text-align: center; }
    label { display: block; margin-top: 1.2rem; font-weight: 600; }
    input {
      width: 100%; padding: 0.6rem 0.8rem; margin-top: 0.4rem;
      border: 1px solid var(--muted); border-radius: 0.5rem;
      background: transparent; color: var(--text);
    }
    input::placeholder { color: var(--muted); }
    button {
      margin-top: 2rem; cursor: pointer; width: 100%;
      background: var(--primary);
      color: #fff; border: none; padding: 0.8rem; font-size: 1rem;
      border-radius: 0.5rem; font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #ff5236; }
    button:disabled { background: #3b3b3b; cursor: not-allowed; }
    pre {
      margin-top: 1.5rem; background: #13151c; padding: 1rem;
      overflow-x: auto; border-radius: 0.5rem; max-height: 320px;
    }
    .footer { margin-top: 1rem; font-size: 0.85rem; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Buat Server • Bot WhatsApp (Nest 5 / Egg 15)</h1>
    <form id="createForm">
      <label for="username">Username (≥4 karakter)</label>
      <input id="username" minlength="4" placeholder="contoh: botuser" required />
      <button id="submitBtn" type="submit">Buat Server Sekarang</button>
    </form>
    <pre id="output">&nbsp;</pre>
    <div class="footer">Powered by Vercel &amp; Pterodactyl • Token disimpan aman di serverless function</div>
  </main>

<script>
const form = document.getElementById('createForm');
const output = document.getElementById('output');
const submitBtn = document.getElementById('submitBtn');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim().toLowerCase();
  if (username.length < 4) {
    output.textContent = '❌ Username minimal 4 karakter!';
    return;
  }
  output.textContent = '⏳ Memproses…';
  submitBtn.disabled = true;

  try {
    const res = await fetch('/api/create-server', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username })
    });
    const json = await res.json();
    if (!res.ok) throw json;

    output.textContent = `✅ Server berhasil dibuat!\nUsername: ${json.username}\nPassword: ${json.password}\nPanel: ${json.panel}`;
  } catch (err) {
    output.textContent = typeof err === 'string' ? err : JSON.stringify(err, null, 2);
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
