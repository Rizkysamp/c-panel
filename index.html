<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create WhatsApp Bot Server</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f12;
      color: #e0e0e0;
      padding: 20px;
    }
    .box {
      background-color: #1e1e21;
      border-radius: 14px;
      padding: 20px;
      max-width: 500px;
      margin: 30px auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #4da8ff;
    }
    label {
      margin-top: 15px;
      font-size: 14px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2f;
      color: #fff;
      font-size: 15px;
    }
    button {
      background-color: #377dff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #2f6fe4;
    }
    pre {
      background: #111;
      color: #00ffe4;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <h1><i class="fas fa-server"></i> Buat Server Bot WhatsApp</h1>

  <label for="name"><i class="fas fa-id-badge"></i> Nama Server</label>
  <input type="text" id="name" placeholder="Contoh: bot-wa-yoggi" required />

  <label for="specs"><i class="fas fa-microchip"></i> Spesifikasi</label>
  <select id="specs">
    <option value="1024|1000|50">Hemat (1GB RAM / 1GB Disk / 50% CPU)</option>
    <option value="2048|2000|100">Standar (2GB RAM / 2GB Disk / 100% CPU)</option>
    <option value="4096|4000|200">Pro (4GB RAM / 4GB Disk / 200% CPU)</option>
  </select>

  <label for="egg"><i class="fas fa-cube"></i> Pilih Egg</label>
  <select id="egg">
    <option value="17">Bot WhatsApp (NodeJS)</option>
  </select>

  <button onclick="buatServer()">üöÄ Buat Server</button>

  <pre id="result" style="display:none;"></pre>
</div>

<script>
  async function buatServer() {
    const name = document.getElementById("name").value.trim();
    const spec = document.getElementById("specs").value.split("|");
    const egg = document.getElementById("egg").value;

    const data = {
      name,
      ram: parseInt(spec[0]),
      disk: parseInt(spec[1]),
      cpu: parseInt(spec[2]),
      egg: egg
    };

    const result = document.getElementById("result");
    result.style.display = "block";
    result.textContent = "‚è≥ Sedang membuat server dan user...";

    try {
      const res = await fetch("/api/create-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (!res.ok) {
        result.textContent = "‚ùå Gagal: " + (json?.error || "Unknown error");
        if (json.detail) result.textContent += "\n" + JSON.stringify(json.detail, null, 2);
        return;
      }

      result.textContent = `
‚úÖ Server berhasil dibuat!

üîê Akun Panel:
‚Ä¢ Email: ${json.user.email}
‚Ä¢ Username: ${json.user.username}
‚Ä¢ Password: ${json.user.password}

üåê Panel Login: ${json.server.panel}
üñ•Ô∏è Server: ${json.server.name}
üíæ RAM: ${json.server.specs.ram} MB
üíΩ Disk: ${json.server.specs.disk} MB
‚öôÔ∏è CPU: ${json.server.specs.cpu}%
      `.trim();

    } catch (err) {
      result.textContent = "‚ö†Ô∏è Error: " + err.message;
    }
  }
</script>

</body>
</html>
