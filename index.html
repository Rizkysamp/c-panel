<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Server WhatsApp Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #0f0f12;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: #1a1a1d;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      font-size: 20px;
      color: #4da8ff;
      margin-bottom: 20px;
    }
    label, select, input, button {
      width: 100%;
      margin-bottom: 15px;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2f;
      color: #fff;
    }
    button {
      padding: 12px;
      background: #377dff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #2f6fe4; }
    #result {
      background: #121212;
      color: #0ff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fas fa-robot"></i> Buat Server Bot WhatsApp</h1>
    <label>Nama Server</label>
    <input type="text" id="name" placeholder="bot-wa-ku" />

    <label>Spesifikasi</label>
    <select id="specs">
      <option value="1024|1000|50">Hemat (1GB / 1GB / 50%)</option>
      <option value="2048|2000|100">Standar (2GB / 2GB / 100%)</option>
      <option value="4096|4000|200">Pro (4GB / 4GB / 200%)</option>
    </select>

    <button onclick="createServer()">Buat Server</button>
    <pre id="result"></pre>
  </div>

  <script>
    async function createServer() {
      const name = document.getElementById("name").value;
      const [ram, disk, cpu] = document.getElementById("specs").value.split("|");

      const data = {
        name: name,
        user: 1,
        egg: 17,
        docker_image: "ghcr.io/parkervcp/yolks:nodejs_18",
        startup: "npm start",
        environment: { AUTO_UPDATE: "1", START_CMD: "npm start" },
        limits: {
          memory: parseInt(ram),
          swap: 0,
          disk: parseInt(disk),
          io: 500,
          cpu: parseInt(cpu)
        },
        feature_limits: { databases: 0, allocations: 1, backups: 0 },
        deploy: { locations: [1], dedicated_ip: false, port_range: [] },
        start_on_completion: true
      };

      const result = document.getElementById("result");
      result.style.display = "block";
      result.textContent = "⏳ Membuat server...";

      try {
        const res = await fetch("/api/create-server", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (res.status === 201) {
          result.textContent = `✅ Berhasil dibuat!\nPanel: https://domainpanelkamu.com\nUsername: user_${json.attributes.id}\nPassword: dikirim otomatis\nSpesifikasi: ${ram / 1024}GB RAM / ${disk / 1000}GB Disk / ${cpu}% CPU`;
        } else {
          result.textContent = "❌ Gagal membuat server:\n" + JSON.stringify(json.errors || json, null, 2);
        }
      } catch (e) {
        result.textContent = "❌ Error:\n" + e.message;
      }
    }
  </script>
</body>
</html>
