<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Server Bot WA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0f0f12;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 95%;
      width: 600px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 35px;
    }
    .card {
      background: #1c1c1f;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1, h2 {
      font-size: 20px;
      text-align: center;
      color: #fff;
      margin-bottom: 15px;
    }
    label {
      font-size: 14px;
      color: #ccc;
      display: block;
      margin: 12px 0 6px;
    }
    input, select, button {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2c2c2f;
      color: #fff;
    }
    input::placeholder {
      color: #999;
    }
    button {
      background: #377dff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2f6fe4;
    }
    .result {
      background: #111;
      color: #0ff;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      display: none;
      white-space: pre-line;
    }
    .info p {
      margin: 10px 0;
      font-size: 14px;
    }
    .info i {
      margin-right: 8px;
      color: #4da8ff;
      width: 18px;
      display: inline-block;
      text-align: center;
    }
    a {
      color: #4da8ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Form Buat Server -->
  <div class="card">
    <h1><i class="fas fa-server"></i> Buat Server Bot WhatsApp</h1>

    <label for="name"><i class="fas fa-id-badge"></i> Nama Server</label>
    <input type="text" id="name" placeholder="bot-wa-ku" />

    <label for="specs"><i class="fas fa-microchip"></i> Spesifikasi</label>
    <select id="specs">
      <option value="1024|1000|50">1GB RAM • 1GB Disk • 50% CPU</option>
      <option value="2048|2000|100">2GB RAM • 2GB Disk • 100% CPU</option>
      <option value="4096|4000|200">4GB RAM • 4GB Disk • 200% CPU</option>
    </select>

    <label for="egg"><i class="fas fa-cube"></i> Pilih Egg</label>
    <select id="egg">
      <option value="15">Bot WA (NodeJS)</option>
    </select>

    <button onclick="buatServer()"><i class="fas fa-rocket"></i> Buat Server</button>
    <div id="result" class="result"></div>
  </div>

  <!-- Info Spek Panel -->
  <div class="card">
    <h2><i class="fas fa-tools"></i> Spesifikasi Panel</h2>
    <div class="info">
      <p><i class="fas fa-microchip"></i> 4 vCPU • 8GB RAM • SSD</p>
      <p><i class="fas fa-map-marker-alt"></i> Lokasi: Singapore & Germany</p>
      <p><i class="fas fa-shield-alt"></i> Proteksi: Cloudflare + SSL</p>
      <p><i class="fas fa-clock"></i> Uptime: 99.99% Online</p>
    </div>
  </div>

  <!-- Hubungi Owner -->
  <div class="card">
    <h2><i class="fas fa-headset"></i> Hubungi Owner</h2>
    <div class="info">
      <p><i class="fab fa-whatsapp"></i> <a href="https://wa.me/6281234567890" target="_blank">WhatsApp</a></p>
      <p><i class="fab fa-telegram"></i> <a href="https://t.me/YourSupportBot" target="_blank">Telegram</a></p>
      <p><i class="fas fa-users"></i> <a href="https://chat.whatsapp.com/xxxxxx" target="_blank">Grup WhatsApp</a></p>
    </div>
  </div>

  <div class="footer">
    © 2025 • Sahas Panel
  </div>

</div>

<script>
  async function createServer() {
    const name = document.getElementById("name").value.trim();
    const spec = document.getElementById("specs").value.split("|");
    const ram = parseInt(spec[0]);
    const disk = parseInt(spec[1]);
    const cpu = parseInt(spec[2]);
    const egg = document.getElementById("egg").value;

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.textContent = "⏳ Membuat server...";

    try {
      const res = await fetch('/api/create-user', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, ram, disk, cpu, egg })
      });

      const json = await res.json();

      if (res.ok) {
        resultBox.textContent = `✅ Server berhasil dibuat!\n
Panel: ${json.server.panel}
Username: ${json.user.username}
Email: ${json.user.email}
Password: ${json.user.password}
Server: ${json.server.name}
RAM: ${json.server.specs.ram}MB | Disk: ${json.server.specs.disk}MB | CPU: ${json.server.specs.cpu}%`;
      } else {
        resultBox.textContent = `❌ Gagal:\n` + JSON.stringify(json, null, 2);
      }

    } catch (err) {
      resultBox.textContent = `❌ Error jaringan: ${err.message}`;
    }
  }
</script>

</body>
</html>
